  <script type="text/javascript">

  var keepgoing = true;

  while(keepgoing){
    var answer = prompt("what color would you like this webpage?");
    if (answer === 'green'){
      alert("That was an excellent choice!");
      $('body').css('background-color', 'green');
      keepgoing = false;
      } else {
        alert("that was unacceptable. please try again");
      }
  }
